<script>
    var personConstructor = function (name, age) {

        this.name = name;
        this.age = age;

        this.printPerson = function () {
            console.log(this.name + ', ' + this.age);
        }
    }

    var person1 = new personConstructor('tomcat', '18');
    var person2 = new personConstructor('hotdag', '80');

    person1.printPerson();
    person2.printPerson();

</script>
