<script>
	var str = "hello world";

	str.length;// >> 11
	str.charAt(0);// >> h
	str.charCodeAt(1);// >> 101
	String.fromCharCode(101);// >> e
	str.concat(' plus!');// >> hello world plus!
	str.endsWith('world');// >> true
	str.includes('wo');// >> true
	str.indexOf("d");//>>10
	str.lastIndexOf("o");//>>7
	str.repeat(3);//>>hello worldhello worldhello world
	str.replace("world", "google");//>>hello google
	str.search("wo");//>>6
	str.slice(1, 3);//>>el
	str.split(" ");//>>hello,world
	str.startsWith("hello");//>>true
	str.substr(1, 3);//>>ell
	str.substring(1, 3);//>>el
	"HELLO WORLD".toLowerCase();//>>hello world
	str.toUpperCase();//>>HELLO WORLD
	"  hello world  ".trim();//>>hello world
</script>
