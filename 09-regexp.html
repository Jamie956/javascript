<script>
	'hello world'.replace(/h|o|d/g, '*');// >> *ell* w*rl*
	'ab123c6def2gh8ijk54lmn'.replace(/\d/g, '*');// >> ab***c*def*gh*ijk**lmn
	/^\w+@[a-z0-9]+\.[a-z]+$/i.test("752492509@qq.com");// >> true

	var str = "sdd HJVGHabc 123s aSD@ #$sd 789";
	str.match(/\d/);// >> 1
	str.match(/\d+/);// >> 123
	str.match(/\d+/g);// >> 123,789
	str.match(/[abc]/g);// >> a,b,c,a
	str.match(/[a-z]/g);// >> s,d,d,a,b,c,s,a,s,d
	str.match(/[0-9]/g);// >> 1,2,3,7,8,9
	str.match(/[^a-z]/g);// >> except a-z
	str.match(/[^a-z0-9]/g);// >> except a-z & 0-9		

	"123aaaaa".search(/a/);// >> 3 return the index that match regexp
</script>
