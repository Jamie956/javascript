<script>
	var arr = ['a', 'b', 'c', 'd'];

	Array.isArray(arr);// >> true

	arr.push('e');// arr >>  ["a", "b", "c", "d", "e"]
	arr.unshift('x');// arr >> ["x", "a", "b", "c", "d"]	

	arr.length = 0;// arr >> []
	arr.shift();// arr >> ["b", "c", "d"]
	arr.pop();// arr >> ["a", "b", "c"]

	arr.splice(1, 2, "x", "y");// arr >> ["a", "x", "y", "d"]
	arr.reverse();// arr >> ["d", "c", "b", "a"]

	arr.slice(1, 3);// >>  ["b", "c"]
	arr.sort();// >> ["a", "b", "c", "d"]
	arr.join(" - ");// >> a - b - c - d

	arr.indexOf("b");// >> 1
	arr.lastIndexOf("c");// >> 2

	arr.toString();// >> a,b,c,d

	delete arr[2];// arr >>  ["a", "b", "", "d", "e"]


	var arr1 = ["a", "b", "c"];
	var arr2 = ["1", "2", "3"];
	arr1.concat(arr2);// >> ["a", "b", "c", "1", "2", "3"]
</script>
