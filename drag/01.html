<div id="dragCircle">Drag me</div>

<style>
  #dragCircle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #bcbcbc;
    position: absolute;
    text-align: center;
    line-height: 100px;
  }
</style>

<script>

  window.onload = function () {
    var dragCircle = document.getElementById('dragCircle');
    // 鼠标按下触发，获取鼠标点击时在div中的相对位置
    dragCircle.onmousedown = function (e) {
      var e = e || window.event;

      var relaX = e.clientX - this.offsetLeft;
      var relaY = e.clientY - this.offsetTop;

      // 鼠标拖动触发，获取当前鼠标位置，减去与div的相对位置得到当前div应该被拖拽的位置
      document.onmousemove = function (e) {
        var e = e || window.event;
        dragCircle.style.left = e.clientX - relaX + 'px';
        dragCircle.style.top = e.clientY - relaY + 'px';

      };
      //松开鼠标触发
      document.onmouseup = function (e) {
        var e = e || window.event;
        document.onmousemove = null;
        document.onmouseup = null;
      }
    }
  }
</script>
